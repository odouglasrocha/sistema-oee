# Configuração Nginx para Sistema OEE - Planing ITA
# Arquivo: /etc/nginx/sites-available/planing-ita.com

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name planing-ita.com www.planing-ita.com;
    
    # Redirecionar todo tráfego HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name planing-ita.com www.planing-ita.com;
    
    # Configurações SSL
    ssl_certificate /etc/ssl/certs/planing-ita.com.crt;
    ssl_certificate_key /etc/ssl/private/planing-ita.com.key;
    
    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Outras configurações de segurança
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Configurações gerais
    root /var/www/planing-ita/frontend;
    index index.html index.htm;
    
    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configurações de cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configurações para arquivos de manifest e service worker
    location ~* \.(webmanifest|manifest\.json)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # API Backend - Proxy para Node.js
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:3001/api/health;
        access_log off;
    }
    
    # Frontend - SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Configurações de cache para HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # Uploads (se necessário)
    location /uploads/ {
        alias /var/www/planing-ita/uploads/;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Logs
    access_log /var/log/nginx/planing-ita.access.log;
    error_log /var/log/nginx/planing-ita.error.log;
    
    # Configurações de upload
    client_max_body_size 10M;
    
    # Configurações de timeout
    keepalive_timeout 65;
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acesso a arquivos de configuração
    location ~* \.(env|config|conf|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Configuração adicional para www redirect (opcional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.planing-ita.com;
    
    ssl_certificate /etc/ssl/certs/planing-ita.com.crt;
    ssl_certificate_key /etc/ssl/private/planing-ita.com.key;
    
    return 301 https://planing-ita.com$request_uri;
}